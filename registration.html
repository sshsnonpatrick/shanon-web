<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Free HTML Login Templates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        
        <div class="links">
            <ul>
                <li><button><a href="Home.html">Home</a></button></li>
                <li><button><a href="Services.html">Services</a></button></li>
                <li><button><a href="Contacts.html">Contacts</a></button></li>

        <div class="container clearfix">
            <div class="form registration">
                <a class="logo" href="">
                    <img src="ddd.html.png" width="205px" height="205px" />
                </a>
                <form>
                    <p>
                        <label>First name<span>*</span></label>
                        <input type="text" required>
                    </p>
                    <p>
                        <label>Last name<span>*</span></label>
                        <input type="text" required>
                    </p>
                    <p>
                        <label>Email address<span>*</span></label>
                        <input type="email" required>
                    </p>
                    <p>
                        <label>Password<span>*</span></label>
                        <input type="password" required>
                    </p>
                    <p>
                        <label>Again password<span>*</span></label>
                        <input type="password" required>
                    </p>
                    <p>
                        <label>
                            <a href="signin.html">Have an account.</a>
                        </label>
                        <input type="submit" value="Signup" />
                    </p>
                </form>
            </div>
        </div>
